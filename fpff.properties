# This is average (non-scaled) bark band energy
# White noise would have roughly barks with energy of 40.1 
bark.band.scales.avg = 24.35708
# This is used in logarithmic scaling of the data so that 
# the average sample would have energy of 1.0.
# The formula is: log(scaledData * ((e - 1) / bark.band.scales.avg) + 1)


# Frequencies used to group spectrum components to "barks".
# The first bark would be [100,200). The second [200,300) and so on.    
# See http://en.wikipedia.org/wiki/Bark_scale
bark.band.stops = 100 200 300 400 510 630 770 920 1080 1270 1480 1720 2000 2320 2700 3150 3700

# If sample spectrum mean energy is less than this then the sample is "dropped" 
# and replaced with zero spectrum.
zero.spectrum.treshold = 128.0

