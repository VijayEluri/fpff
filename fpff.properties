# Used to scale each barks so that the average value of each bark would equal to each other.
# For the pure white noise these values would all be 1.0. Since the average spectrum 
# of real world music is closer to brown noise we need to scale so that it would be 
# closer to white noise. 
# See http://en.wikipedia.org/wiki/Decorrelation
# These should scale, theoretically average, sample so that each bark would have value of bark.band.scales.avg

